<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Calles Seleccionables y Cuestionario</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 70%; /* Ajusta el tamaño del mapa */
            float: left;
        }
        #form-container {
            width: 30%; /* Ajusta el tamaño del formulario */
            float: left;
            padding: 20px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="form-container">
        <h3>Cuestionario</h3>
        <form id="questionnaire-form">
            <label for="line-id">ID de la línea:</label>
            <input type="text" id="line-id" readonly><br>

            <label for="question">Pregunta 1:</label>
            <textarea id="question" placeholder="Escribe tu respuesta..."></textarea><br>

            <label for="question2">Pregunta 2:</label>
            <textarea id="question2" placeholder="Escribe tu respuesta..."></textarea><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-34.6037, -58.3816], 13); // Coordenadas de Buenos Aires

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar la capa pj.geojson
        fetch('./pj.geojson') // Asegúrate de que la ruta sea correcta
            .then(response => response.json())
            .then(data => {
                var pjLayer = L.geoJSON(data, {
                    style: {
                        color: 'green',  // Estilo de las líneas de la capa pj
                        weight: 4
                    },
                    onEachFeature: function (feature, layer) {
                        // Usar el campo 'ID' que ya está en la propiedad 'properties'
                        var lineId = feature.properties.ID || 'Sin ID'; // Extrae el 'ID' de la propiedad 'properties'

                        layer.on('click', function () {
                            // Mostrar el ID de la línea en el formulario
                            document.getElementById('line-id').value = lineId;
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando pj.geojson:', error));
        
        // Opcional: Puedes agregar más lógica aquí para manejar el formulario
        document.getElementById('questionnaire-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado. Gracias por tu respuesta!');
        });
    </script>
</body>
</html>
